<!DOCTYPE html>
<html>
<head>
    <title>Работа с JavaScript</title>
</head>
<body>
    <form action="#">
        <p>Первая точка</p>
        <input type="number" name="x1" id="x1">
        <input type="number" name="y1" id="y1">
        <p>Вторая точка</p>
        <input type="number" name="x2" id="x2">
        <input type="number" name="y2" id="y2"><br><br>
        <input type="button" value="Найти расстояние между точками" onclick="myFunction()">
    </form>

    <p id="output"></p>

    <script>
        function myFunction() {
            let x1 = document.getElementById('x1').value,
            y1 = document.getElementById('y1').value,
            x2 = document.getElementById('x2').value,
            y2 = document.getElementById('y2').value;
            let output = document.getElementById('output');
            output.innerHTML = Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(y1 - y2, 2));
        }
    </script>
</body>
</html>
